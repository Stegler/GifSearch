<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GifSearch</title>
</head>

<body>
    <!-- Fluid jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">GifSearch</h1>
            <p class="lead">Search for your favorite gifs!</p>
        </div>
    </div>

    <!-- Input field -->
    <div class="container">
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control gif-input" aria-describedby="button-addon2" id="gif-input">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary gif-add" type="button" id="button-addon2">Add GIF</button>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Rendered Buttons will get Dumped Here  -->
            <div id="buttons-view"></div>
        </div>
    </div>

    <!-- Link to AJAX/jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Javascript file -->
    <script src="app.js"></script>
</body>

</html>
